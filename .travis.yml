language: objective-c
install: true

osx_image: xcode8
xcode_project: TravisTest.xcodeproj
xcode_scheme: TravisTest
xcode_sdk: macosx

script: 
  - xcodebuild -project TravisTest.xcodeproj -scheme TravisTest clean test

after_success:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=0.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$GITHUB_TOKEN@github.com/ShezHsky/TravisTest --tags

deploy:
  skip_cleanup: true

env:
  global:
    secure: 

branches:
  except:
    - \d+(\.\d+)+

